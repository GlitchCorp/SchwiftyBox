

services:
  # Development overrides for PostgreSQL
  postgres:
    environment:
      POSTGRES_PASSWORD: schwiftybox_password_dev
    ports:
      - "5432:5432"

  # Development overrides for App
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DB_PASSWORD: schwiftybox_password_dev
      DB_URL: postgres://schwiftybox_user:schwiftybox_password_dev@postgres:5432/schwiftybox?sslmode=disable
      GIN_MODE: debug
      SKIP_E2E: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./.air.toml:/app/.air.toml
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
    command: ["/go/bin/air"]
    restart: "no"




